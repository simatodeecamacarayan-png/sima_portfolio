<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About | Sima</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS ANIMATION -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Fullscreen Vanta Waves */
    #waves-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
    }

    /* Floating hearts overlay */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(-45deg);
      animation: floatDown linear infinite;
      z-index: 1;
      pointer-events: none;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: 10px; }

    @keyframes floatDown {
      0% { transform: translateY(-50px) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(-45deg); opacity: 0; }
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      padding-top: 80px;
      background: #fff;
      color: #222;
    }

    h1 {
      margin-bottom: 40px;
    }

    .section {
      padding: 60px 0;
    }

    .girl-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Vanta Waves Background -->
<div id="waves-bg"></div>

<!-- Floating Hearts Overlay -->
<script>
  const numHearts = 30;
  for (let i = 0; i < numHearts; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 4 + Math.random() * 4 + 's';
    const size = 10 + Math.random() * 20;
    heart.style.width = heart.style.height = size + 'px';
    document.body.appendChild(heart);
  }
</script>

<!-- ABOUT CONTENT -->
<section class="section container text-center">
  <h1 data-aos="fade-down">About Me</h1>

  <p data-aos="fade-up" class="mt-3">
    My name is <strong>Sima Todeeca Macarayan</strong>.  
    I am a professional model passionate about fashion,
    beauty shoots, brand promotions, and creative projects.
  </p>

    <div class="col-md-4" data-aos="zoom-in" data-aos-delay="300">

</section>

<!-- SCRIPTS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

<script>
  AOS.init();

  VANTA.WAVES({
    el: "#waves-bg",
    color: 0xffb6c1,  // Pink theme
    shininess: 50,
    waveHeight: 20,
    waveSpeed: 1.0,
    zoom: 1.0         // Full screen waves
  });
</script>
